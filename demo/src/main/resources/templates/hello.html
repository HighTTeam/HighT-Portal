<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Hello</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://unpkg.com/vue@next/dist/vue.js"></script>
</head>
<body>
<div class="hello" th:text="${helloMessage}">Hello</div>
<div class="my-index">My Index Is</div>
<div class="index" th:text="${index}">0</div>
<div class="mid-color" th:text="'Uptime: ' + ${uptime}">Uptime:</div>
<div id="app" class="bottom-color">{{ message }}</div>
</body>
</html>

<script type='text/javascript'>//<![CDATA[
window.onload = function () {
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
}//]]>

</script>
